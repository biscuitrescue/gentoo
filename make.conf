COMMON_FLAGS="-O2 -march=znver2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=12 --load-average=12"
FEATURES="parallel-install"
USE="-systemd X suid elogind -qt5 -qt6 -qtwebengine opengl alsa pulseaudio pipewire screencast wayland -gnome -kde -emacs -xemacs"
VIDEO_CARDS="amdgpu radeon radeonsi"
INPUT="libinput evdev"
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"
MAKEOPTS="-j12 -l12"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
GRUB_PLATFORMS="efi-64"
